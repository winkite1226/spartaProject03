<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Signup</title>
    </head>
    <body>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div style="width: 400px; padding: 20px; border: solid 1px rgba(219, 219, 219, 1);">
                <div style="font-size: 30px; font-weight: 700; text-align: center;">
                    Sign UP
                </div>
                <form class="form-area" method="post" action="{% url 'user:sign-up' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="inputID" class="form-label">ID</label>
                        <input type="text" class="form-control" id="inputID" placeholder="Enter your ID">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="sparta@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="01012345678">
                    </div>
                    <div style="display: flex; flex-direction:column; align-items: center;">
                        <button type="submit" class="btn btn-outline-warning">SignUP</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
